<div class="container mt-5">
  <h1 class="text-center">Panier de Parfums</h1>
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
        <tr>
          <th>Produit</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Quantité</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Exemple d'élément de produit dans le panier -->
        <tr *ngFor="let product of products">
          <td><img src="assets/images/perfume.jpg" alt="Parfum" class="img-thumbnail" style="max-width: 100px;"></td>
          <td>{{product.name}}</td>
          <td>{{product.price}} MAD</td>
          <td><input type="number" [(ngModel)]="product.quantity" (input)="updateTotalPrice(product)" value="1" min="1" max="10"></td>
          <td>{{product.price * product.quantity}} MAD</td>
          <td><button (click)="removeFromCart(product)" class="btn btn-danger">
            Supprimer
            <i class="bi bi-trash"></i>
          </button></td>
        </tr>
        <!-- Ajoutez d'autres éléments de produit ici -->
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Récapitulatif de la Commande</h5>
          <p class="card-text">Total des Articles : {{products.length}}</p>
          <p class="card-text">Montant Total : {{totalAmount}} MAD</p>
          <a routerLink="new-customer" class="btn btn-primary">Passer la Commande</a>
        </div>
      </div>
    </div>
  </div>
</div>
